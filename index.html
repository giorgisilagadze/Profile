<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body style="background-color: #19a1ae;">
    <div class="profile">
        <div class="circles-div"></div>
        <img src="./images/image-victor.jpg" alt="" class="pr">
        <p class="name">Victor Crest<span class="span-1">26</span></p>

        <div class="stats">
            <div class="followers">
                <p class="p-80k">80K</p>

            <div class="likes">
                <p class="p-803k">803K</p>
                <p class="p-likes">Likes</p>
            </div>
            <div class="photos">
                <p class="p-14k">1.4k</p>

            </div>
        </div>

    </div>
